<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('resources/bg-01.jpg');">
			<div class="wrap-login100">
				<form action="../controller/signupUser.php" class="login100-form validate-form" 
						onsubmit="return doUIValidation();" method="POST">
					<span class="login100-form-logo">
						<!--<i class="zmdi zmdi-landscape"></i>-->
						<img src = "resources/Kean_Logo_Transparent.png" width = "80px" height="80px"> 
					</span>

					<span class="login100-form-title p-b-15 p-t-20">
						Sign Up
					</span>

					<div id="fieldPlaceholder" align="center" >

					<label class="signupLabel">First Name</label><input type = "text" name = "firstName" class = "box" required="required" /><br/>

					<label class="signupLabel">Last Name</label><input type = "text" name = "lastName" class = "box" required="required" /><br/>

					<label class="signupLabel">Username</label><input type = "text" name = "uname" class = "box" required="required" /><br/>

					<label class="signupLabel">Email ID</label><input id ="emailField" type = "email" name = "emailID" class = "box" required="required" /><br />

					<label class="signupLabel">Birthdate</label><input type = "date" name = "birthdate" class = "box" required="required" /><br/>

					<label class="signupLabel">Gender</label>
					<select  name="gender">
						<option value="F">Female</option>
						<option value="M">Male</option>
						<option value="O">Other</option>
					</select>
					<br/>
					<label class="signupLabel">Password</label><input id="passwordField" type = "password" name = "password" class = "box" required="required" /><br/>

					<label class="signupLabel">Retype Password</label><input id="rePasswordField" type = "password" name = "reTypePassword" class = "box" required="required" /> <br/><br/>

					 
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
						Sign Up
						</button>
					</div>

					<!--<div class="text-center p-t-30">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>-->
				</form>
			</div>
		</div>
	</div>

  	<script type="text/javascript">
    	$(document).ready(function(){
    		var result = findGetParameter('result');
    		if(result != null && result != '') {
    			alert(result);
    			window.history.replaceState({}, document.title, "/" + "spf2018/view/signup.html");
    		}
    	});

    	function doUIValidation() {
    		if(!document.getElementById("emailField").value.includes("kean.edu")) {
    			
    			alert("Please enter your Kean email id only");
    			return false;
    		}
    		if(document.getElementById("passwordField").value != document.getElementById("rePasswordField").value){
    			
    			alert("Passwords should match");
    			return false;	
    		}
    		return;
    	}
    </script>
